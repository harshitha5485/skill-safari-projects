<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Skill Safari | Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
   <div class="container">
    <header>
      <h1>
        Rock<br>
        Paper<br>
        Scissors<br>
      </h1>
      <div class="score">
        <h4>Score</h4>
        <p id="score">0</p>
      </div>
    </header>
 
    <main id="main">
      <button class="btn-round btn-paper pick" data-choice="paper">
        <span class="wrapper">
          <img src="./images/icon-paper.svg" alt="paper-icon"></button>
        </span>
      <button class="btn-round btn-scissors pick" data-choice="scissors">
        <span class="wrapper">
          <img src="./images/icon-scissors.svg" alt="scissors-icon"></button>
        </span>
      <button class="btn-round btn-rock pick" data-choice="rock">
        <span class="wrapper">
          <img src="./images/icon-rock.svg" alt="rock-icon"></button>
        </span>
    </main>

    <div class="rules-modal" id="modal">
      <img src="./images/image-rules.svg" alt="rules">
      <button id="close">
        <img src="./images/icon-close.svg" alt="close">
      </button>
    </div>
    <button class="btn-rule" id="open">Rules</button>
   </div>

   <div class="selection" id="selection">
     <div>
       <h2>You Picked</h2>
       <button class="btn-round btn-paper" id="user_select">
         <span class="wrapper">
           <img src="./images/icon-paper.svg" alt="paper icon" />
         </span>
       </button>
      </div>
     <div class="set">
       <p class="big-text">You <span id="winner">win</span></p>
       <button class="btn" id="reset">Play again</button>
     </div>

     <div>
       <h2>The house picked</h2>
       <button class="btn-round btn-rock" id="computer_select">
         <span class="wrapper">
           <img src="./images/icon-rock.svg" alt="rock icon">
         </span>
       </button>
     </div>
   </div>


  
</body>
</html>
